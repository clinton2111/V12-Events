<div ng-init="fetchVideos(0)"> <div class="container"> <h1 class="header red-text thin">Videos</h1> <div class="section"> <table class="responsive-table striped"> <thead> <tr> <th data-field="no">Sr.no</th> <th data-field="thumbnail">Video Thumbnail</th> <th data-field="title">Video Title</th> <th data-field="actions">Actions</th> </tr> </thead> <tbody> <tr ng-repeat="video in videos"> <td>{{$index + 1}}</td> <td><a href="https://www.youtube.com/watch?v={{video.video_id}}" target="_blank"><img class="responsive-img" lazy-img="http://img.youtube.com/vi/{{video.video_id}}/sddefault.jpg" width="150"></a> </td> <td class="truncate">{{video.video_title}}</td> <td><a ng-click="deleteVideo(video.id)"><i class="material-icons">delete</i></a><a href="https://www.youtube.com/watch?v={{video.video_id}}" target="_blank"><i class="material-icons">play_circle_outline</i></a> </td> </tr> </tbody> </table> <div ng-show="videos.length!=0"> <div class="center"><a class="waves-effect waves-light btn blue-grey" ng-click="loadMore()">Load More Videos</a></div> </div> <div ng-show="videos.length==0"> <p class="flow-text">No Videos Found</p> </div> <div class="fixed-action-btn" style="bottom: 45px; right: 24px"> <a class="btn-floating btn-large red z-depth-3 modal-trigger" data-target="videoModal"> <i class="material-icons">videocam</i> </a> </div> </div> </div> <div id="videoModal" class="modal bottom-sheet"> <form class="col s12" ng-submit="uploadVideo()"> <div class="modal-content"> <h4 class="header thin">Upload Video</h4> <div class="row"> <div class="input-field col s12"> <input id="video_url" type="text" ng-model="video_url"> <label for="video_url">YouTube Video URL</label> </div> </div> </div> <div class="modal-footer"> <button class="modal-action modal-close btn waves-effect waves-light blue-grey" type="submit">Upload <i class="mdi-file-file-upload right"></i> </button> <button class="modal-action modal-close btn waves-effect waves-light blue-grey">Close <i class="mdi-navigation-close right"></i> </button> </div> </form> </div> </div>
