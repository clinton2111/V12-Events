<div>
    <div class="container">
        <h1 class="header red-text thin">Account</h1>
        <div class="section">
            <div>
                <form ng-submit="updatePassword()">
                    <h4 class="header thin">Update Password</h4>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input id="currentPassword" type="password" class="validate" ng-model="password.current" required="true">
                            <label for="currentPassword">Current Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input id="newPassword" type="password" class="validate" ng-model="password.new" required="true">
                            <label for="newPassword">New Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input id="confirmPassword" type="password" class="validate" ng-model="password.confirm" required="true">
                            <label for="confirmPassword">Confirm New Password</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 m6 l6 center-align">
                            <button class=" btn waves-effect waves-light blue-grey " type="submit">
                                Update Password
                                <i class="mdi-file-file-upload right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <h1 class="header red-text thin">Email Settings</h1>
        <p>Change who recieves mails sent from the website</p>
        <div class="section">
            <div>
                <form ng-submit="addEmail()">
                    <h4 class="header thin">Add New Email</h4>
                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input id="newEmail" type="email" class="validate" ng-model="newEmail" required="true">
                            <label for="newEmail">Add Email</label>
                        </div>
                        <div class="col s12 m6 l6 center-align">
                            <button class=" btn waves-effect waves-light blue-grey " type="submit">
                                Add Email
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div ng-init="fetchEmail()">
            <h4 class="header thin">Current Entries</h4>
            <table ng-if="emails" class="striped">
                <thead>
                    <tr>
                        <th data-field="id">Email ID</th>
                        <th data-field="name">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="email in emails">
                        <td>{{email.value}}</td>
                        <td>
                            <a ng-click="deleteEmail(email.id)"><i class="fa fa-trash fa-3x" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="flow-text" ng-show="!emails">No Emails</p>
        </div>
    </div>
</div>
